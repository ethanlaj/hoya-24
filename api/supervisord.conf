[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:gunicorn]
command=gunicorn --bind 0.0.0.0:8080 main:app --log-level debug
autostart=true
autorestart=true

[program:background_scheduler]
command=python background_scheduler.py --log-level debug
autostart=true
autorestart=true
